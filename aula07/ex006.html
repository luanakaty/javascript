<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: 20pt Arial;
            background: rgba(137, 43, 226, 0.733);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
     Interaja...
    </div>
    <script>
         var a = window.document.getElementById('area')
           a.addEventListener('click', clicar)
           a.addEventListener('mouseenter', entrar)
           a.addEventListener('mouseout', sair)
        function clicar() {
            a.innerText = 'clicou!'
            a.style.background = 'red'
        }
        function entrar() {  
            a.innerText = 'Entrou!'
            a.style.background ='blue'
        }
        function sair() {
            a.style.background = 'green'
            a.innerText = 'Saiu!'
        }
    </script>
</body>
</html>
